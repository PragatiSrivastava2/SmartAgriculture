<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="home_nav">
        <a href="home.html" style="margin-left: 1080px;">Home</a>
        <a href="aboutUs.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="chatBot.html">Support</a>
    </div>

    <div class="container">
        <div class="contact-image">
            <img src="https://gdcindia.co.in/wp-content/uploads/2019/03/contact-us-background.jpg" alt="Contact">
        </div>
        <div class="contact-details">
            <h1>Contact Us</h1>
            <p><strong>Address:</strong> 123 Main Street, Anytown, AN 12345</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> contact@yourwebsite.com</p>
        </div>
        <div class="contact-form">
            <form action="/submit-form" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
